        <h2>Login</h2>
        <form name="form" (ngSubmit)="onFormSubmit()">
            <div class="col-md-12">    

                <div class="col-md-4">
                    <div class="form-group">
                        <label>Employee Name</label>
                        <input type="text" class="form-control" name="EmpName" [(ngModel)]="model.EmpName"/>            
                    </div>
                    <div class="form-group">  
                        <label>Gender</label>
                        <label class="checkbox-inline">
                            <input type="radio" name="radioGender" class="hbo hbo-checkbox-2" [value]="1" [(ngModel)]="model.Gender">
                            <span class="lbl">Male</span>
                        </label>
                        <label class="checkbox-inline">
                            <input type="radio" name="radioGender" class="hbo hbo-checkbox-2" [value]="2" [(ngModel)]="model.Gender">
                            <span class="lbl">Female</span>
                        </label>
                    </div>
                    <div class="form-group">
                        <label>Date Of Birth</label>
                        <input type="date" class="form-control" name="DateOfBirth" [(ngModel)]="model.DateOfBirth" (change)="datechange()"  />            
                    </div>
                    <div class="form-group">
                        <label>State</label>
                        <select class="form-control" name=State [(ngModel)]="model.State">
                            <option value="0">Select</option>
                            <option *ngFor="let st of allStates" value= {{st.StateID}}>
                            {{st.StateName}}
                        </option>
                    </select>
                    </div> 
                </div>

                <div class="col-md-4">                    
                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" class="form-control" name="Address" [(ngModel)]="model.Address"/>
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="text" class="form-control" name="Phone" [(ngModel)]="model.Phone"/>            
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" class="form-control" name="EmailId" [(ngModel)]="model.EmailId"/>            
                    </div>
                    <div class="form-group">
                        <label>Language</label>
                        <label class="checkbox-inline">
                            <input type="checkbox" class="hbo hbo-checkbox-2" name="ELanguage"[(ngModel)]="ELanguage">
                            <span class="lbl">English</span>
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" class="hbo hbo-checkbox-2" name="BLanguage" [(ngModel)]="BLanguage">
                            <span class="lbl">Bengali</span>
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" class="hbo hbo-checkbox-2" name="HLanguage"[(ngModel)]="HLanguage">
                            <span class="lbl">Hindi</span>
                        </label>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="form-group">
                        <label>Photo</label>
                        <input type="file" class="form-control" name="Photo" [(ngModel)]="model.Photo"
                        (change)="showPreviewImage($event)" />
                        <br>
                        <img [src]="localUrl" *ngIf="localUrl" width="150" height="150">   
                    </div>
                </div>

                <div class="col-md-12 text-center">
                    <div class="form-group">
                        <button class="btn btn-primary">Submit</button>
                        &nbsp;&nbsp;
                        <a href="#" [routerLink]="['/']">Back to Employee List</a>
                    </div>
                </div>

            </div>
